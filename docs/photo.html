<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Content starts here -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pirate Cove</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/article.html">Article</a>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/photo.html">Photo</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="header" class="text-white text-center p-5 mb-3">
    <h1 id="title" class="pb-2">Ship's Log</h1>
    <h3>A diary by Capt. Casey "Very Tired" Ellis</h3>
  </div>

  <div class="container">
    <div id="carouselExampleControls" class="carousel slide col-md-8 offset-md-2" data-bs-ride="carousel">
      <div class="carousel-inner">

          <img src="/img/kraken01.jpg" class="d-block w-100" alt="...">

        <div class="carousel-item">
          <img src="/img/kraken02.jpg" class="d-block w-100" alt="...">

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
